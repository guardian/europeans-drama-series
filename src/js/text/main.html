<div class="interactive-container" id='interactive-container'>

    <div class="docs__poster--wrapper" id='playerWrapper' data-link-name="play-video">
        <div id="ytGuPlayer"></div>
        <div class="docs__poster--loader">
            <div class="docs__poster--image">
                <div class='europeans-visuals'>
                    <div class='maps'>
                        <img class='maps__map maps__france' src='https://uploads.guim.co.uk/2020/02/28/map-france.jpg' srcset='https://uploads.guim.co.uk/2020/02/28/map-france.jpg 1x, https://uploads.guim.co.uk/2020/02/28/map-france@2x.jpg 2x'>
                        <img class='maps__map maps__germany' src='https://uploads.guim.co.uk/2020/02/28/map-germany.jpg' srcset='https://uploads.guim.co.uk/2020/02/28/map-germany.jpg 1x, https://uploads.guim.co.uk/2020/02/28/map-germany@2x.jpg 2x'>
                        <img class='maps__map maps__ireland' src='https://uploads.guim.co.uk/2020/02/28/map-ireland.jpg' srcset='https://uploads.guim.co.uk/2020/02/28/map-ireland.jpg 1x, https://uploads.guim.co.uk/2020/02/28/map-ireland@2x.jpg 2x'>
                        <img class='maps__map maps__poland' src='https://uploads.guim.co.uk/2020/02/28/map-poland.jpg' srcset='https://uploads.guim.co.uk/2020/02/28/map-poland.jpg 1x, https://uploads.guim.co.uk/2020/02/28/map-poland@2x.jpg 2x'>
                        <img class='maps__map maps__spain' src='https://uploads.guim.co.uk/2020/02/28/map-spain.jpg' srcset='https://uploads.guim.co.uk/2020/02/28/map-spain.jpg 1x, https://uploads.guim.co.uk/2020/02/28/map-spain@2x.jpg 2x'>
                        <img class='maps__map maps__sweden' src='https://uploads.guim.co.uk/2020/02/28/map-sweden.jpg' srcset='https://uploads.guim.co.uk/2020/02/28/map-sweden.jpg 1x, https://uploads.guim.co.uk/2020/02/28/map-sweden@2x.jpg 2x'>
                        <img class='maps__map maps__uk' src='https://uploads.guim.co.uk/2020/02/28/map-uk.jpg' srcset='https://uploads.guim.co.uk/2020/02/28/map-uk.jpg 1x, https://uploads.guim.co.uk/2020/02/28/map-uk@2x.jpg 2x'>
                    </div>
                    <div class='people'>
                        <div class='people__person people__france'><img src='https://uploads.guim.co.uk/2020/02/28/France.png' srcset='https://uploads.guim.co.uk/2020/02/28/France.png 1x, https://uploads.guim.co.uk/2020/02/28/France@2x.png 2x'></div>
                        <div class='people__person people__germany'><img src='https://uploads.guim.co.uk/2020/02/28/Germany.png' srcset='https://uploads.guim.co.uk/2020/02/28/Germany.png 1x, https://uploads.guim.co.uk/2020/02/28/Germany@2x.png 2x'></div>
                        <div class='people__person people__ireland'><img src='https://uploads.guim.co.uk/2020/02/28/Ireland.png' srcset='https://uploads.guim.co.uk/2020/02/28/Ireland.png 1x, https://uploads.guim.co.uk/2020/02/28/Ireland@2x.png 2x'></div>
                        <div class='people__person people__poland'><img src='https://uploads.guim.co.uk/2020/02/28/Poland.png' srcset='https://uploads.guim.co.uk/2020/02/28/Poland.png 1x, https://uploads.guim.co.uk/2020/02/28/Poland@2x.png 2x'></div>
                        <div class='people__person people__spain'><img src='https://uploads.guim.co.uk/2020/02/28/Spain.png' srcset='https://uploads.guim.co.uk/2020/02/28/Spain.png 1x, https://uploads.guim.co.uk/2020/02/28/Spain@2x.png 2x'></div>
                        <div class='people__person people__sweden'><img src='https://uploads.guim.co.uk/2020/02/28/Sweden.png' srcset='https://uploads.guim.co.uk/2020/02/28/Sweden.png 1x, https://uploads.guim.co.uk/2020/02/28/Sweden@2x.png 2x'></div>
                        <div class='people__person people__uk'><img src='https://uploads.guim.co.uk/2020/02/28/UK.png' srcset='https://uploads.guim.co.uk/2020/02/28/UK.png 1x, https://uploads.guim.co.uk/2020/02/28/UK@2x.png 2x'></div>
                    </div>
                </div>
            </div>
            <div class="docs__poster--title-wrapper">
                <div class="docs__poster--title">
                    <div class="docs__poster--play-button" id="auto-play-progress">
                        <svg class='autoplay-timer' viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="50" />
                        </svg>
                    </div>
                    <div class='docs__poster--autoplay-stop-button' data-link-name='stop autoplay timer'>Stop</div>
                    <div class="docs__poster--headline">
                        <div class='title' data-sheet-attribute="title"></div>
                        <div class='writer'><span class='writer__name' data-sheet-attribute="writer"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="docs--about-wrapper">
        <div class="docs--about-overlay">
            <div class="doc-trailer__close"></div>
            <div class="docs--about-body"></div>
        </div>
    </div>

    <div class='doc-info'>
        <div class='intro'>
            <div class="intro__standfirst" data-sheet-attribute="shortDescription"></div>
            <div class="intro__expansion" id='intro-expansion'>
                <div class="intro__description" data-sheet-attribute="longDescription"></div>
                <ul class="intro__credits-wrapper" data-sheet-attribute="credits"></ul>
            </div>
            <div class="intro__expand" id='intro-expand-btn'>Full description</div>
        </div>
        <div class='meta'>
            <div class='meta__date' data-sheet-attribute="docDate"></div>
            <div class='meta__social'>
                <button class="interactive-share" data-network="facebook"></button>
                <button class="interactive-share" data-network="twitter"></button>
                <button class="interactive-share" data-network="email"></button>
            </div>
            <div class='meta__supporter'>
                <div class='supporter-info' id='show-about-these-films'>Supported by</div>
                <img src=''>
            </div>
        </div>
    </div>

    <div class='onward-journey'></div>
</div>
